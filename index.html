<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Meme Clicker</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  padding: 30px;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.score {
  font-size: 24px;
  margin-bottom: 20px;
}

.meme {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background-image: url("https://i.imgur.com/9XqGZ6R.png");
  background-size: cover;
  background-position: center;
  margin: 0 auto;
  box-shadow: 0 0 40px rgba(255,255,255,0.3);
  transition: transform 0.1s ease;
}

.meme:active {
  transform: scale(0.9);
}

.plus {
  position: absolute;
  color: #22c55e;
  font-size: 22px;
  animation: fly 1s ease forwards;
}

@keyframes fly {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-80px); }
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ”¥ MEME CLICKER ðŸ”¥</h1>
  <div class="score">ÐžÑ‡ÐºÐ¸: <span id="score">0</span></div>
  <div class="meme" id="meme"></div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

let score = 0;
const scoreEl = document.getElementById("score");
const meme = document.getElementById("meme");

meme.addEventListener("click", (e) => {
  score++;
  scoreEl.textContent = score;

  const plus = document.createElement("div");
  plus.className = "plus";
  plus.textContent = "+1";
  plus.style.left = e.clientX + "px";
  plus.style.top = e.clientY + "px";

  document.body.appendChild(plus);

  setTimeout(() => {
    plus.remove();
  }, 1000);
});
</script>
</body>
</html>
